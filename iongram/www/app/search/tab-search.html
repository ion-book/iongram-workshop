<ion-view view-title="search" hide-nav-bar="true">
  <ion-content>
    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-model="query.name">
      </label>
      <button class="button button-dark button-clear" ng-click="cleanQuery()">
        Cancel
      </button>
    </div>
    <div class="row row-wrap">
      <div class="col col-33" ng-repeat="photo in photos | filter: { name: query.name }">
        <img ng-src="{{ photo.img }}" class="full-image" alt="img">
      </div>
    </div>
  </ion-content>
</ion-view>
